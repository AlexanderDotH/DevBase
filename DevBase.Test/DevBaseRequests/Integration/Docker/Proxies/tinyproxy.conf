## Tinyproxy configuration with Basic Authentication

User nobody
Group nogroup

Port 8888
Listen 0.0.0.0
Timeout 600

# Allow connections from anywhere (for testing)
Allow 0.0.0.0/0

# Basic Authentication
BasicAuth testuser testpass

# Logging
LogLevel Info

# Max clients
MaxClients 100

# Connection timeouts
ConnectPort 443
ConnectPort 563
ConnectPort 80
ConnectPort 8080
ConnectPort 5080

# Via header (identifies proxy)
ViaProxyName "tinyproxy-test"

# Disable X-Tinyproxy header for cleaner testing
DisableViaHeader Yes
